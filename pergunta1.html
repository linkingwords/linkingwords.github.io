<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; }
    </style>
</head>
<body>

    <h2>Which linking word best matches the blank space in the sentence: "He mainly codes in Python, _______________, he is a programmer."?</h2>
    
    <a href="pergunta2.html" class="button red">Yet</a>
    <a href="pergunta2.html" class="button blue" onclick="incrementScore()">In other words</a>
    <a href="pergunta2.html" class="button green">However</a>
    <a href="pergunta2.html" class="button yellow">Already</a>

    <script>
        function incrementScore() {
            let score = localStorage.getItem('score');
            score = parseInt(score) + 1;
            localStorage.setItem('score', score);
        }
    </script>

</body>
